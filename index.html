<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>ToDoList</title>
</head>
<body>
    <header>
            <p id="date">Data: 24 stycznia 2024</p>
            <p id="time">Godzina: 12:00</p>
    </header>
    <main>
        <div class="tile" id="addTask"><i class="fa-solid fa-circle-plus"></i></div>
        <div class="tile" id="today">Twoja dzisiejsza lista zadań</div>
        <div class="tile"  id="calendar">Kalendarz</div>
        <div class="tile" id="review">Przeglądaj</div>
    </main>

    <script src="script.js"></script>
</body>
</html>
