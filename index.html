<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="toCalendar"></div>
            <div id="currentDate">
                <div id="date"></div>
                <div id="time"></div>
            </div>
            <div class="add-header"><i class="fa-solid fa-circle-plus"></i></div>
            <div id="user-panel">
                <div id="user"><span id="info">Zalogowany jako </span><span id="name"></span></div>
                <div id="logout-container"><button id="logout">Wyloguj</button></div>
            </div>    
        </div>
        
        <div class="content">
            <div class="left-column">
                <div class="top">
                    <div id="add"><i class="fa-solid fa-circle-plus"></i></div>
                    <div class="review">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search" placeholder="Szukaj..." value="">
                    </div>
                </div>
                
                <div class="bottom">
                    <div class="left-bottom">
                        <div id="tasksContainer">
                            <div id="alert">Brak zada≈Ñ w wybranym terminie!</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div id="calendar">
                    <div id="calendarHeader">
                        <i id="prev" class="fa-solid fa-angles-left"></i>
                        <span id="monthName">Maj</span>
                        <span id="yearNumber"></span>
                        <i id="next" class="fa-solid fa-angles-right"></i>
                    </div>
                    <div id="container"></div>
                </div>
            </div>
        </div>
        <form action="#" id="taskForm">
			<div id="nameForm">Zaplanuj zadanie</div>
			<input type="date" name="date" id="dateTask">
			<input type="time" name="time" id="timeTask">
			<textarea name="textarea" id="content" rows="5"></textarea>
			<button id="cancel">Anuluj</button>
			<button id="addTask" value="Dodaj">Dodaj</button>
		</form>
 
    </div>
    <script src="script.js"></script>
</body>
</html>
